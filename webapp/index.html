<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <script id="sap-ui-bootstrap" src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js" data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_belize" data-sap-ui-compatVersion="edge" data-sap-ui-resourceroots='{"bmi": "./"}'>
    </script>
    <script>
    sap.ui.getCore().attachInit(function() {
        sap.ui.require(["sap/ui/core/ComponentContainer"], function(ComponentContainer) {
            // initialize the UI component
            new ComponentContainer({
                height: "100%",
                name: "bmi"
            }).placeAt("content");
        });
    });
    </script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
